<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects with Events</title>
    <link rel="stylesheet" href="./domProperty.css">
</head>
<body>
    <!-- Project 1: Click Counter -->
    <div class="project-container">
        <button id="clickButton">Click Me</button>
        <div id="clickCounter">0</div>
    </div>

    <!-- Project 2: Toggle Text -->
    <div class="project-container">
        <p id="toggleText">Double click me to toggle text.</p>
    </div>

    <!-- Project 3: Change Background Color -->
    <div class="project-container" id="colorContainer">
        Hover over me to change background color.
    </div>

    <!-- Project 4: Key Logger -->
    <div class="project-container">
        <textarea id="keyLogger" rows="4" cols="50" placeholder="Press any key..."></textarea>
    </div>

    <!-- Project 5: Image Carousel -->
    <div class="project-container" id="imageCarousel">
        <img src="./assets/colleg2.jpg" alt="Image 1">
        <img src="./assets/Screenshot (150).png" alt="Image 2">
        <img src="./assets/college.jpg" alt="Image 3">
    </div>

    <!-- Project 6: Interactive Game -->
    <div class="project-container" id="gameContainer">
        <div id="gameCharacter"></div>
    </div>

    <script src="domProperty.js"></script>
</body>
</html>
